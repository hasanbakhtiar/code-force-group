<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>


<fieldset>
    <legend>Register Form</legend>
    <form>

        <label for="fullname">Full name</label>
        <input type="text" id="fullname" required placeholder="Enter fullname">
        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" value="+994">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" maxlength="15" minlength="10">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br><br>
        <label for="">Select address:</label>
        <select>
            <optgroup label="City">
                <option value="London">London</option>
                <option value="Ankara">Ankara</option>
                <option value="Baku">Baku</option>
                <option value="NewYork">NewYork</option>
            </optgroup>
            <optgroup label="Country">
                <option value="Baku">Azerbaijan</option>
                <option value="Ankara">Turkey</option>
                <option value="London">England</option>
                <option value="NewYork">USA</option>
            </optgroup>
        </select>

        <br><br>

        <textarea name="" id="" cols="30" rows="5"></textarea>

        <br><br>
        <button>Send</button>
        
        <!-- <input type="submit" value="send one">

    </form>
</fieldset>
